<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生日惊喜</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4c7f3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Microsoft YaHei", sans-serif;
        color: #333;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 2rem;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        color: #2c3e50;
        font-family: "Pacifico", cursive;
      }

      .btn {
        padding: 12px 32px;
        font-size: 1.4rem;
        background-color: #4caf50; /* 友善的绿色 */
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .btn:hover {
        background-color: #45a049;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>监裕祥生日快乐！</h1>
      <button
        class="btn"
        onclick="window.location.href='https://slaya-hiy.github.io/Slaya/to%E6%B1%9F%E8%A3%95%E7%A5%A502'"
      >
        先按一下F11 再点击领取你的专属祝福 ❤️
      </button>
    </div>
  </body>
</html>
